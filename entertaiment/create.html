<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Events Near Me" />
    <meta name="keywords" content="" />
    <meta name="author" content="Taliya Meyswara" />
    <title>Events Near Me - Create</title>
    <!-- CSS File Link -->
    <link rel="stylesheet" href="style2.css" />
    <!-- JS File link -->

    <!-- Font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JS Bootstrap Link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="main-container">
      <!-- Sidebar Start -->
      <aside class="sidebar" id="side_nav">
        <!-- Brand Name -->
        <header
          id="header-box"
          class="px-4 pt-3 pb-4 d-flex justify-content-between"
        >
          <a href="#" class="fs-3">EventsNearMe</a>
          <button
            class="btn d-lg-none d-block close-btn py-0"
            style="color: var(--bg)"
            id="close"
          >
            <i class="fas fa-stream"></i>
          </button>
        </header>
        <!-- Brand Name End-->
        <ul class="list-unstyled ps-4">
          <li class="list">
            <a
              href="entertaiment.html"
              class="text-decoration-none px-3 py-3 d-block"
            >
              <i class="fas fa-home"></i>Dashboard
            </a>
          </li>
          <li class="list">
            <a href="saved.html" class="text-decoration-none px-3 py-3 d-block">
              <i class="fas fa-bookmark"></i>Saved
            </a>
          </li>
          <li class="list">
            <a
              href="ticket.html"
              class="text-decoration-none px-3 py-3 d-block"
            >
              <i class="fas fa-ticket"></i>Ticket
            </a>
          </li>
          <li class="list active">
            <a
              href="create.html"
              class="text-decoration-none px-3 py-3 d-block"
            >
              <i class="fas fa-circle-plus"></i>Create Event
            </a>
          </li>
        </ul>
      </aside>
      <!-- Sidebar End -->

      <!-- Content Start -->
      <div class="content">
        <!-- Mobile Navbar Start -->
        <nav class="navbar d-lg-none shadow-sm mb-4">
          <div class="container-fluid">
            <button class="btn me-2 ms-2 px-1 py-0 open-btn" id="open">
              <i class="fas fa-stream"></i>
            </button>

            <a class="navbar-brand fs-4 fw-bold me-auto" href="#"
              >EventsNearMe</a
            >

            <div class="dropdown me-4">
              <button
                class="btn btn-transparent dropdown-toggle"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fas fa-user"></i>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li>
                  <a class="dropdown-item" href="../login.html">Log in</a>
                </li>
                <li>
                  <a class="dropdown-item" href="../signin.html">Sign up</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- Mobile Navbar End -->
        <section class="create-event ms-lg-5 me-lg-5">
          <div class="container">
            <h2 class="m-4 ms-0 fw-bold">Event Information</h2>
            <form>
              <div class="mb-3">
                <label for="event-title" class="form-label">Event Title</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Type your event title.. (0-75 characters)"
                />
              </div>
              <div class="mb-3">
                <label for="categories" class="form-label">Category</label>
                <select class="form-control">
                  <option selected>Select category</option>
                  <option value="1">Entertaiment</option>
                  <option value="2">Exhibition</option>
                  <option value="3">Social</option>
                  <option value="4">Workshop</option>
                  <option value="5">Competition</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="organizer" class="form-label">Organizer</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Who organizing this event.."
                />
              </div>
              <div class="mb-3">
                <label for="contact" class="form-label">Contact</label>
                <input
                  type="text"
                  class="form-control mb-2"
                  placeholder="Phone Number"
                />
                <input
                  type="text"
                  class="form-control"
                  placeholder="Social Media"
                />
              </div>
              <div class="mb-3">
                <label for="ticket-price" class="form-label"
                  >Ticket Price</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Who organizing this event.."
                />
              </div>
              <div class="mb-3">
                <label for="ticket-price" class="form-label"
                  >Upload Poster</label
                >
                <input type="file" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label"
                  >Event Description</label
                >
                <textarea
                  class="form-control"
                  placeholder="Add description.."
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Add venue or location address"
                />
              </div>
              <div class="mb-3">
                <label for="date" class="form-label">Date and Time</label>
                <input type="date" class="form-control" />
              </div>
              <div class="mb-3 col-lg-1 ms-auto">
                <input type="submit" class="form-control submit" />
              </div>
            </form>
          </div>
        </section>
        <!-- Content End -->
      </div>
      <!-- Content End -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
