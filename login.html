<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Website Title" />
    <meta name="keywords" content="" />
    <meta name="author" content="Taliya Meyswara" />
    <title>Events Near Me</title>
    <!-- CSS File Link -->
    <link rel="stylesheet" href="style2.css" />
    <!-- JS File link -->

    <!-- Font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JS Bootstrap Link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <style>
      body {
        background-color: #f6f6f2 !important;
        font-family: "Poppins", sans-serif;
      }
      .container {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }
      .card {
        background-color: #f6f6f2;
        width: 50rem;
        height: 30rem;
        border-radius: 30px;
        border: none;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px,
          rgba(0, 0, 0, 0.23) 0px 3px 6px;
      }
      .right {
        background-color: #47232e;
        height: 30rem;
        border-radius: 0 30px 30px 0;
        background-image: url(login.png);
      }

      .left .sub {
        font-size: 13px;
        color: #777;
      }
      .left .sub a {
        color: #777;
      }

      .form-control {
        padding: 10px;
        border-color: #888;
        background: transparent;
        background-color: transparent;
      }
      .form-control:focus {
        border-color: #888;
        box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
        background-color: transparent;
      }

      .btn {
        border-radius: 30px;
        color: #e9dbdd;
        background-color: #47232e;
        width: 10rem;
      }
      .btn:hover {
        color: #e9dbdd;
        background-color: #47232e;
      }
      .btn:active {
        color: #e9dbdd !important;
        background-color: #47232e !important;
        transform: translateY(4px);
      }
      .right h1 {
        color: #e9dbdd;
        font-size: 4rem !important;
        font-weight: bold !important;
      }
      .right p {
        color: #e9dbdd;
      }
    </style>
    <div class="container">
      <div class="card d-md-block d-none">
        <div class="row">
          <div class="col-6">
            <div class="card-body left">
              <h5 class="card-title text-center mt-5 fs-3 fw-bold">Log in</h5>
              <p class="sub text-center">
                Don't have an account yet? <a href="signin.html">Sign Up</a>
              </p>
              <div class="ps-5 pe-5 mt-4">
                <p>Email/Username</p>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <p>Password</p>
                <div class="input-group mb-4">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Password"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                  />
                </div>

                <div class="d-flex justify-content-center">
                  <a href="#" class="btn">Log in</a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card-body right">
              <h1 class="ps-3 pt-5 text-start fw-bold">Event Near Me</h1>
              <p class="ps-3 pe-3 pt-2 text-start fs-5 fw-bold">
                Discover the Events Near You and Create Your Own Event!
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="card d-md-none d-block">
        <div class="card-body left">
          <h5 class="card-title text-center mt-5 fs-3 fw-bold">Log in</h5>
          <p class="sub text-center">
            Don't have an account yet? <a href="signin.html">Sign Up</a>
          </p>
          <div class="ps-5 pe-5">
            <p>Email/Username</p>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <p>Password</p>
            <div class="input-group mb-5">
              <input
                type="text"
                class="form-control"
                placeholder="Password"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>

            <div class="d-flex justify-content-center">
              <a href="#" class="btn">Log in</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
